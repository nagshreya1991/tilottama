  <script>
    $(document).ready(function () {
      // Function to open the modal
      function openModal(modalId) {
        $(modalId)
          .css({
            display: "flex", // Set to 'flex' to show modal
            opacity: 0, // Set opacity to 0 initially
            transform: "scale(1)", // Set scale to 0.9 (slightly zoomed out)
          })
          .animate(
            {
              opacity: 1, // Fade in to opacity 1
              transform: "scale(1)", // Scale up to normal size
            },
            300
          ); // Duration of the transition (in ms)
      }

      // Function to close the modal
      function closeModal(modalId) {
        $(modalId).css("display", "none");
      }

      // Open modals when buttons are clicked
      $("#openModal1").click(function () {
        openModal("#modal1");
      });

      $("#openModal2").click(function () {
        openModal("#modal2");
      });

      $("#openModal3").click(function () {
        openModal("#modal3");
      });

      // Close modals when close buttons are clicked
      $("#closeModal1").click(function () {
        closeModal("#modal1");
      });

      $("#closeModal2").click(function () {
        closeModal("#modal2");
      });

      $("#closeModal3").click(function () {
        closeModal("#modal3");
      });

      // Close modals if clicked outside of the modal content
      $(window).click(function (event) {
        if ($(event.target).hasClass("modal")) {
          closeModal(".modal");
        }
      });

      $("#toggleButton").click(function () {
        // Toggle the sidebar visibility by toggling the class
        $(".left_sidebar").toggleClass("sidebar_visible");
        $("body").toggleClass("body_sidebar_visible");
      });
    });
